<script type="text/javascript">
	$('.yi li').click(function() {
		$('.yi li').removeClass('li_active')
		$('.left_title').removeClass('ul_active')
		$(this).addClass('li_active')
		$('.xianshi').hide()
		$('.yincang').show()
		$(this).parents('li').find('.yincang').hide()
		$(this).parents('li').find('.xianshi').show()
		$(this).parents('li').find('.left_title').addClass('ul_active')
	})


	$(document).ready(function() {


		var url = String(window.location)
		var rightid = url.substring(url.lastIndexOf('/') + 1, url.lastIndexOf('.'));
		console.log(rightid)
		$('#' + rightid).addClass('li_active')
		$('#' + rightid).parents('li').find('.left_title').addClass('ul_active')
		$('#' + rightid).parents('li').find('.yincang').hide()
		$('#' + rightid).parents('li').find('.xianshi').show()


	});
</script>
