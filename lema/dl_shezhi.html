function upload_zheng() {
        // $(".img_zheng").text('')

img_cnt=img_cnt+ files.length

	if(img_cnt>9){
		console.log('9999')
		alert('最多上传9张图')

	}
	
	
	if(img_cnt>1){
		
		$('.shenfen_zhengmian').css('margin-left','92px')
		
		
	}
	
	
	
		if (files.length >0 && files.length <= 9) {
        for (var i = 0; i < files.length; i++) {

            r.readAsDataURL(files[i]);
        }
        ;

    }
	}
