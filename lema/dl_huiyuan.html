		<script type="text/javascript">
			$('#top').load('top.html')
			$('#left').load('dl_left.html')
			$(".foot").load('footer.html')

			$('.huiyuan_content_title span').click(function() {
				$(this).addClass('huiyuan_content_title_active').siblings().removeClass('huiyuan_content_title_active')
			})


			$('.filter-box').selectFilter({
				callBack: function(val) {
					//返回选择的值
					console.log(val + '-是返回的值')
				}
			});
			
			
			$('.queding').click(function(){
				
				var str = [];
				$("input[name='check']:checked").each(function (index, item) {
				    str.push($(this).val())
				});
				
				console.log(str)
			})
		</script>


		<script type="text/javascript">
			$('#quanxuan').click(function() {
				var flag = $(this).is(":checked");
				console.log(flag)
				$(":checkbox[name='check']").prop("checked", flag);
			})
			$('.tab_xuanze').click(function() {
				var flag = true;
				var tbodyO = $('.tab_xuanze')

				for (var j = 0; j < tbodyO.length; j++) {
					//只要存在没被勾选的复选框
					if (!tbodyO[j].checked) {
						//判断标识为假，不影响全选框
						flag = false;
						break;
					}
				}
				$('#quanxuan').prop("checked", flag)
			})
		</script>
