        $(".img_zheng").text('')
        var files = $('#shenfen_zheng').get(0).files;

        for (var i = 0; i < files.length; i++) {
            var r = new FileReader();
            r.onload = function () {
                var tag = ` <img class='ossimg' src='${this.result}'  alt=''>`
                $(".img_zheng").append(tag)
            };
            r.readAsDataURL(files[i]);
        }
        ;

    }
